<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customer login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    />
    <link rel="stylesheet" href="css/login.css" />

  <body>
    <div class="form">
      <div class="row">
        <div class="w-2">
          <div class="form-item">
            <img src="img/SBI-logos_white.png" alt="" class="logo" />
            <h3>KOTAK 11</h3>
            <h4>Welcome To Kotak net banking</h4>
            <p>
              Kotak bank provides on online mode of banking to admins to handle
              loan, new account requests and alerts an fravdvlent transsections
              and documents
            </p>
            <img src="img/Untitled design.png" alt="" />
          </div>
        </div>
        <div class="w-2">
          <div class="form-inner">
            <form>
              <h3>customer login</h3>
              <input type="text" placeholder="USER ID"><br>
              <a href="#">Forget User id</a><br>
              <input type="password" placeholder="PASSWORD"><br>
              <a href="#">Forget password</a> <br>
              <a href="#">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
